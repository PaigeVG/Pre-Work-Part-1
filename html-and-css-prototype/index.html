<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <!-- 
      Appears to be a modal box. Aside is a community-accepted semantic tag for modals according to: 
      https://stackoverflow.com/questions/3072597/semantically-accurate-html5-element-for-a-modal-dialog
    -->
    <aside class="container">
      <div class="modal-header">
        <h1><span class="extra-bold-text">$167</span> still needed for this project</h1>
      </div>
      <div class="arrow-down"></div>
      <div class="funding-bar">
        <div></div>
      </div>
      <div class="modal-main">
        <p><strong class="orange-bold-text">Only 3 days left</strong> to fund this project.</p>
          <p>Join the <span class="bold-text">42</span> other donors who have already supported this project. Every dollar helps.</p>
          <form action="">
            <input type="text">
            <button class="submit-button">Give Now</button>
          </form>
          <a href="" class="info-link">Why give $50?</a>
      </div>
      <div class="modal-footer">        
        <button class="aux-button">Save for later</button>
        <button class="aux-button">Tell your friends</button>
      </div>
    </aside>
  </body>
</html>
